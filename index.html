.corner-mascot {

// Starfield
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const numStars = 150;

for(let i=0;i<numStars;i++){

        x: Math.random()*width,
        y: Math.random()*height,
        radius: Math.random()*1.5,
        speed: 0.05 + Math.random()*0.2
    });

        ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
        ctx.fillStyle = 'white';
        ctx.globalAlpha = 0.8;
        ctx.fill();
    }
    requestAnimationFrame(animateStars);
}
animateStars();

    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

<script>
// ================= PARTICLE SYSTEM =================
const particleCanvas = document.getElementById('particles');
const pCtx = particleCanvas.getContext('2d');
let pWidth = particleCanvas.width = window.innerWidth;
let pHeight = particleCanvas.height = window.innerHeight;

const particles = [];
const numParticles = 500;

class Particle {
    constructor() {
        this.reset();
        this.y = Math.random() * pHeight;
    }
    
    reset() {
        this.x = Math.random() * pWidth;
        this.y = pHeight + 10;
        this.size = Math.random() * 3 + 1;
        this.speedY = -(Math.random() * 0.5 + 0.2);
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.twinkle = Math.random() * Math.PI * 2;
        this.twinkleSpeed = Math.random() * 0.02 + 0.01;
    }
    
    update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.twinkle += this.twinkleSpeed;
        
        if (this.y < -10 || this.x < -10 || this.x > pWidth + 10) {
            this.reset();
        }
    }
    
    draw() {
        const twinkleAlpha = (Math.sin(this.twinkle) + 1) / 2;
        pCtx.globalAlpha = this.opacity * twinkleAlpha;
        
        const gradient = pCtx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
        gradient.addColorStop(0, '#ffd700');
        gradient.addColorStop(0.5, '#ffed4e');
        gradient.addColorStop(1, 'transparent');
        
        pCtx.fillStyle = gradient;
        pCtx.beginPath();
        pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        pCtx.fill();
    }
}

for (let i = 0; i < numParticles; i++) {
    particles.push(new Particle());
}

function animateParticles() {
    pCtx.clearRect(0, 0, pWidth, pHeight);
    
    particles.forEach(p => {
        p.update();
        p.draw();
    });
    
    requestAnimationFrame(animateParticles);
}

animateParticles();

window.addEventListener('resize', () => {
    pWidth = particleCanvas.width = window.innerWidth;
    pHeight = particleCanvas.height = window.innerHeight;
});

// ================= WELCOME SCREEN TRANSITION =================

        goToIntro();
    }
});
</script>
